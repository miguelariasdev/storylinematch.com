<div class="modal" *ngIf="showModal">
    <!-- Modal Backdrop -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
    <!-- Modal -->
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <!-- Modal Header -->
      <div class="flex justify-between items-center pb-3">
        <div class="cursor-pointer z-50" (click)="closeModal()">
          <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M11.245 9l6.364-6.364-2.121-2.121L9 6.755 2.636.391 0.515 2.512 6.879 8.89l-6.364 6.364 2.121 2.121L9 11.245l6.364 6.364 2.121-2.121L11.245 9z"/>
          </svg>
        </div>
      </div>
      <!-- Modal Body -->
      <p>{{message}}</p>
      <!-- Modal Footer -->
      <div class="flex justify-end pt-2">
        <button class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2" (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
